<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Introduction Style</title>
	</head>
	<body>
		<h1>What can JavaScript Do?</h1>
		<p id="demo">JavaScript can change HTML style of an HTML element. Click button to change this element style.</p>
		<button onclick="document.getElementById('demo').style.fontSize='35px'">Click Me</button>
	</body>
</html>
