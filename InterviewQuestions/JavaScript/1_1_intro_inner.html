<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Introduction Inner</title>
	</head>
	<body>
		<h1>What can JavaScript Do?</h1>
		<p id="demo">JavaScript can change HTML content. Click button to change this content.</p>
		<button onclick="document.getElementById('demo').innerText='Hello JavaScript'">Click Me</button>
	</body>
</html>
