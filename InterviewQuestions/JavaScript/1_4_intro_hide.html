<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Introduction Hide-Show</title>
	</head>
	<body>
		<h1>What can JavaScript Do?</h1>
		<p id="demo">JavaScript can hide HTML element. Click button to hide or show this element.</p>
		<button onclick="document.getElementById('demo').style.display='none'">Hide</button>
		<button onclick="document.getElementById('demo').style.display='block'">Show</button>
	</body>
</html>
